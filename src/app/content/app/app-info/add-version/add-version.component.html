<div nz-row>
  <h4 style="text-align:center;">appId: {{_appId}}</h4>
  <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="add();validateForm.reset()">
    <div nz-form-item nz-row>
      <div nz-form-label nz-col [nzSpan]="5">
        <label nz-form-item-required>应用版本号</label>
      </div>
      <div nz-form-control [nzValidateStatus]="validateForm.controls.appVersion" nz-col [nzSpan]="16">
        <nz-input formControlName="appVersion" [nzPlaceHolder]="'appVersion'" [nzSize]="'default'"></nz-input>
        <div nz-form-explain *ngIf="validateForm.controls.appVersion.dirty&&validateForm.controls.appVersion.hasError('required')">Please input your appVersion!</div>
      </div>
    </div>
    <div nz-form-item nz-row>
      <div nz-form-label nz-col [nzSpan]="5">
        <label nz-form-item-required>应用下载地址</label>
      </div>
      <div nz-form-control [nzValidateStatus]="validateForm.controls.updateAddress" nz-col [nzSpan]="16">
        <nz-input formControlName="updateAddress" [nzPlaceHolder]="'updateAddress'" [nzSize]="'default'"></nz-input>
        <div nz-form-explain *ngIf="validateForm.controls.updateAddress.dirty&&validateForm.controls.updateAddress.hasError('required')">Please input your updateAddress!</div>
      </div>
    </div>
    <div nz-form-item nz-row>
      <div nz-form-label nz-col [nzSpan]="5">
        <label>应用版本描述</label>
      </div>
      <div nz-form-control [nzValidateStatus]="validateForm.controls.versionDesp" nz-col [nzSpan]="16">
        <nz-input formControlName="versionDesp" [nzPlaceHolder]="'versionDesp'" [nzSize]="'default'"></nz-input>
        <div nz-form-explain *ngIf="validateForm.controls.versionDesp.dirty&&validateForm.controls.versionDesp.hasError('required')">Please input your versionDesp!</div>
      </div>
    </div>
    <div nz-form-item nz-row>
      <div nz-form-label nz-col [nzSpan]="5">
        <label>大小</label>
      </div>
      <div nz-form-control [nzValidateStatus]="validateForm.controls.appSize" nz-col [nzSpan]="16">
        <nz-input formControlName="appSize" [nzPlaceHolder]="'appSize'" [nzSize]="'default'"></nz-input>
        <div nz-form-explain *ngIf="validateForm.controls.appSize.dirty&&validateForm.controls.appSize.hasError('required')">Please input your appSize!</div>
      </div>
    </div>
    <div nz-form-item nz-row>
      <div nz-form-control nz-col [nzSpan]="4" [nzOffset]="5">
        <button nz-button type="submit" class="login-form-button" [disabled]="!validateForm.valid" [nzType]="'primary'" [nzSize]="'default'">{{ btnText }}</button>
      </div>
      <div nz-form-control nz-col [nzSpan]="3">
        <button nz-button type="button" [nzType]="'default'" [nzSize]="'large'" (click)="handleCancel($event)"> 返 回 </button>
      </div>
    </div>
  </form>
</div>
