<div class="bread-crumb">
  <nz-breadcrumb>
    <nz-breadcrumb-item> <a href="">Home</a> </nz-breadcrumb-item>
    <nz-breadcrumb-item> 新增app </nz-breadcrumb-item>
  </nz-breadcrumb>
</div>

<div nz-row>
  <h2 style="text-align:center;margin-top:20px;">新增app</h2>
  <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="add();validateForm.reset()" nz-col [nzSpan]="12"
    [nzOffset]="6">
    <div nz-form-item nz-row>
      <div nz-form-label nz-col [nzSpan]="7">
        <label nz-form-item-required>app名称</label>
      </div>
      <div nz-form-control [nzValidateStatus]="validateForm.controls.appName" nz-col [nzSpan]="17">
        <nz-select formControlName="appName" [nzPlaceHolder]="'appName'" nzAllowClear>
          <nz-option *ngFor="let option of devTypeListOptions" [nzLabel]="option.typeName" [nzValue]="option.appName" [nzDisabled]="option.disabled">
          </nz-option>
        </nz-select>
        <div nz-form-explain *ngIf="validateForm.controls.appName.dirty&&validateForm.controls.appName.hasError('required')">Please input your appName!</div>
      </div>
    </div>
    <div nz-form-item nz-row>
      <div nz-form-label nz-col [nzSpan]="7">
        <label nz-form-item-required>app描述</label>
      </div>
      <div nz-form-control [nzValidateStatus]="validateForm.controls.appDesc" nz-col [nzSpan]="17">
        <nz-input formControlName="appDesc" [nzPlaceHolder]="'appDesc'" [nzSize]="'default'"></nz-input>
        <div nz-form-explain *ngIf="validateForm.controls.appDesc.dirty&&validateForm.controls.appDesc.hasError('required')">Please input your appDesc!</div>
      </div>
    </div>
    <div nz-form-item nz-row>
      <div nz-form-label nz-col [nzSpan]="7">
        <label nz-form-item-required>app状态</label>
      </div>
      <div nz-form-control [nzValidateStatus]="validateForm.controls.appStatus" nz-col [nzSpan]="17">
        <nz-select formControlName="appStatus" [nzPlaceHolder]="'appStatus'" nzAllowClear>
          <nz-option *ngFor="let option of statusOptions" [nzLabel]="option.label" [nzValue]="option.value" [nzDisabled]="option.disabled">
          </nz-option>
        </nz-select>
        <div nz-form-explain *ngIf="validateForm.controls.appStatus.dirty&&validateForm.controls.appStatus.hasError('required')">Please input your appStatus!</div>
      </div>
    </div>
    <div nz-form-item nz-row>
      <div nz-form-label nz-col [nzSpan]="7">
        <label nz-form-item-required>个推appId</label>
      </div>
      <div nz-form-control [nzValidateStatus]="validateForm.controls.getuiAppid" nz-col [nzSpan]="17">
        <nz-input formControlName="getuiAppid" [nzPlaceHolder]="'getuiAppid'" [nzSize]="'default'"></nz-input>
        <div nz-form-explain *ngIf="validateForm.controls.getuiAppid.dirty&&validateForm.controls.getuiAppid.hasError('required')">Please input your getuiAppid!</div>
      </div>
    </div>

    <div nz-form-item nz-row>
      <div nz-form-label nz-col [nzSpan]="7">
        <label nz-form-item-required>个推appKey</label>
      </div>
      <div nz-form-control [nzValidateStatus]="validateForm.controls.getuiAppkey" nz-col [nzSpan]="17">
        <nz-input formControlName="getuiAppkey" [nzPlaceHolder]="'getuiAppkey'" [nzSize]="'default'"></nz-input>
        <div nz-form-explain *ngIf="validateForm.controls.getuiAppkey.dirty&&validateForm.controls.getuiAppkey.hasError('required')">Please input your getuiAppkey!</div>
      </div>
    </div>
    <div nz-form-item nz-row>
      <div nz-form-label nz-col [nzSpan]="7">
        <label nz-form-item-required>个推状态</label>
      </div>
      <div nz-form-control [nzValidateStatus]="validateForm.controls.getuiStatus" nz-col [nzSpan]="17">
        <nz-select formControlName="getuiStatus" [nzPlaceHolder]="'getuiStatus'" nzAllowClear>
          <nz-option *ngFor="let option of statusOptions" [nzLabel]="option.label" [nzValue]="option.value" [nzDisabled]="option.disabled">
          </nz-option>
        </nz-select>
        <div nz-form-explain *ngIf="validateForm.controls.getuiStatus.dirty&&validateForm.controls.getuiStatus.hasError('required')">Please input your getuiStatus!</div>
      </div>
    </div>
    <div nz-form-item nz-row>
      <div nz-form-control nz-col [nzOffset]="7">
        <button nz-button class="login-form-button" [disabled]="!validateForm.valid" [nzType]="'primary'" [nzSize]="'default'" [nzLoading]="isLoading"
          style="width:100%">{{ btnText }}</button>
      </div>
    </div>
  </form>
</div>
