<div class="bread-crumb">
  <nz-breadcrumb>
    <nz-breadcrumb-item> Home </nz-breadcrumb-item>
    <nz-breadcrumb-item> <a href="">Application Center</a> </nz-breadcrumb-item>
    <nz-breadcrumb-item> <a href="">Application List</a> </nz-breadcrumb-item>
    <nz-breadcrumb-item> app列表 </nz-breadcrumb-item>
  </nz-breadcrumb>
</div>


<nz-table #nzTable [nzDataSource]="_dataSet" [nzPageSize]="10" [nzBordered]="_bordered" [nzLoading]="_loading" [nzIsPagination]="_pagination"
[nzShowFooter]="_footer" [nzShowTitle]="_title" [nzSize]="_size" [nzLoading]="_loading">
<thead nz-thead *ngIf="_header">
  <tr>
    <th nz-th><span>appID</span></th>
    <th nz-th><span>app名称</span></th>
    <th nz-th><span>描述</span></th>
    <th nz-th><span>状态</span></th>
    <th nz-th><span>最新版本</span></th>
    <th nz-th><span>操作</span></th>
  </tr>
</thead>
<tbody nz-tbody>
  <tr nz-tbody-tr *ngFor="let data of nzTable.data; let i=index">
    <td nz-td>{{data.app.appId}}</td>
    <td nz-td>{{data?.app.appName}}</td>
    <td nz-td>{{data?.app.appDesc}}</td>
    <td nz-td>{{data?.app.appStatus}}</td>
    <td nz-td>{{data?.appVersion}}</td>
    <!-- 传递设备appId到appInfo路由 -->
    <td nz-td style="text-align:center;"><i [routerLink]="'/app-info/'+data.app.appId" class="anticon anticon-login" style="cursor: pointer;color:cornflowerblue;"></i></td>
  </tr>
</tbody>
</nz-table>
