<div class="bread-crumb">
  <nz-breadcrumb>
    <nz-breadcrumb-item> Home </nz-breadcrumb-item>
    <nz-breadcrumb-item> <a href="">Application Center</a> </nz-breadcrumb-item>
    <nz-breadcrumb-item> <a href="">Application List</a> </nz-breadcrumb-item>
    <nz-breadcrumb-item> An Application </nz-breadcrumb-item>
  </nz-breadcrumb>
</div>
<my-pagination></my-pagination>
<nz-table #nzTable [nzDataSource]="_dataSet" [nzPageSize]="10" [nzBordered]="_bordered" [nzLoading]="_loading" [nzIsPagination]="_pagination"
  [nzShowFooter]="_footer" [nzShowTitle]="_title" [nzSize]="_size">
  <span nz-table-title>Here is Title</span>
  <thead nz-thead *ngIf="_header">
    <tr>
      <th nz-th><span>Name</span></th>
      <th nz-th><span>Age</span></th>
      <th nz-th><span>Address</span></th>
      <th nz-th><span>Action</span></th>
    </tr>
  </thead>
  <tbody nz-tbody>
    <tr nz-tbody-tr *ngFor="let data of nzTable.data">
      <td nz-td>{{data.name}}</td>
      <td nz-td>{{data.age}}</td>
      <td nz-td>{{data.address}}</td>
      <td nz-td>
        <span>
          <a href="#">Action ä¸€ {{data.name}}</a>
          <span nz-table-divider></span>
        <a href="#">Delete</a>
        <span nz-table-divider></span>
        <nz-dropdown>
          <a class="ant-dropdown-link" nz-dropdown>
              More actions <i class="anticon anticon-down"></i>
            </a>
          <ul nz-menu>
            <li nz-menu-item>
              <a target="_blank" rel="noopener noreferrer" href="http://www.alipay.com/">1st menu item</a>
            </li>
            <li nz-menu-item>
              <a target="_blank" rel="noopener noreferrer" href="http://www.alipay.com/">2nd menu item</a>
            </li>
            <li nz-menu-item>
              <a target="_blank" rel="noopener noreferrer" href="http://www.alipay.com/">3rd menu item</a>
            </li>
          </ul>
        </nz-dropdown>
        </span>
      </td>
    </tr>
  </tbody>
  <span nz-table-footer>Here is footer</span>
</nz-table>
<div class="pagination">
  <nz-pagination [(nzPageIndex)]="_current" [nzSize]="'small'" nzShowSizeChanger nzShowQuickJumper></nz-pagination>
</div>
