<nz-table #nzTable [nzDataSource]="data" [nzIsPagination]="false" [nzScroll]="{ y: 240 }" [nzSize]="'small'" [nzBordered]="true">
  <ng-template #nzFixedHeader>
    <thead nz-thead>
      <tr>
        <th nz-th [nzWidth]="'150px'"><span>账号</span></th>
        <th nz-th [nzWidth]="'150px'"><span>账号类型</span></th>
        <th nz-th><span>Address</span></th>
      </tr>
    </thead>
  </ng-template>
  <span nz-table-title>asdasdaskdaskdjasl</span>
  <tbody nz-tbody>
    <tr nz-tbody-tr *ngFor="let data of nzTable.data">
      <td nz-td>{{data.name}}</td>
      <td nz-td>{{data.age}}</td>
      <td nz-td>{{data.address}}</td>
    </tr>
  </tbody>
</nz-table>
