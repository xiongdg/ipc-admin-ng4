<div class="bread-crumb">
  <nz-breadcrumb>
    <nz-breadcrumb-item> <a href="">Home</a> </nz-breadcrumb-item>
    <nz-breadcrumb-item> 新增设备类型 </nz-breadcrumb-item>
  </nz-breadcrumb>
</div>

<div nz-row>
  <h2 style="text-align:center;margin-top:20px;">新增设备</h2>
  <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="add();validateForm.reset()" nz-col [nzSpan]="12"
    [nzOffset]="6">
    <div nz-form-item nz-row>
      <div nz-form-label nz-col [nzSpan]="7">
        <label nz-form-item-required>设备类型名称</label>
      </div>
      <div nz-form-control [nzValidateStatus]="validateForm.controls.typeName" nz-col [nzSpan]="17">
        <nz-input formControlName="typeName" [nzPlaceHolder]="'typeName'" [nzSize]="'default'"></nz-input>
        <div nz-form-explain *ngIf="validateForm.controls.typeName.dirty&&validateForm.controls.typeName.hasError('required')">Please input your typeName!</div>
      </div>
    </div>
    <div nz-form-item nz-row>
      <div nz-form-label nz-col [nzSpan]="7">
        <label>描述</label>
      </div>
      <div nz-form-control [nzValidateStatus]="validateForm.controls.typeDesc" nz-col [nzSpan]="17">
        <nz-input formControlName="typeDesc" [nzPlaceHolder]="'typeDesc'" [nzSize]="'default'"></nz-input>
        <div nz-form-explain *ngIf="validateForm.controls.typeDesc.dirty&&validateForm.controls.typeDesc.hasError('required')">Please input your typeDesc!</div>
      </div>
    </div>
    <div nz-form-item nz-row>
      <div nz-form-control nz-col [nzOffset]="7">
        <button nz-button class="login-form-button" [disabled]="!validateForm.valid || !active" [nzType]="'primary'" [nzSize]="'default'"
          style="width:100%">{{ btnText }}</button>
      </div>
    </div>
  </form>
</div>
