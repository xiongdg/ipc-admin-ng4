<div nz-row>
  <h4 style="text-align:center;">devTypeId: {{_devTypeId}}</h4>
  <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="add();validateForm.reset()">
    <div nz-form-item nz-row>
      <div nz-form-label nz-col [nzSpan]="5">
        <label nz-form-item-required>角色代码</label>
      </div>
      <div nz-form-control [nzValidateStatus]="validateForm.controls.role" nz-col [nzSpan]="16">
        <nz-input formControlName="role" [nzPlaceHolder]="'role'" [nzSize]="'default'"></nz-input>
        <div nz-form-explain *ngIf="validateForm.controls.role.dirty&&validateForm.controls.role.hasError('required')">Please input your role!</div>
      </div>
    </div>
    <div nz-form-item nz-row>
      <div nz-form-label nz-col [nzSpan]="5">
        <label nz-form-item-required>角色能力json</label>
      </div>
      <div nz-form-control [nzValidateStatus]="validateForm.controls.jsonCapability" nz-col [nzSpan]="16">
        <nz-input formControlName="jsonCapability" [nzPlaceHolder]="'jsonCapability'" [nzSize]="'default'" [nzType]="'textarea'" nzAutosize></nz-input>
        <div nz-form-explain *ngIf="validateForm.controls.jsonCapability.dirty&&validateForm.controls.jsonCapability.hasError('required')">该项为必填项</div>
        <div nz-form-explain *ngIf="validateForm.controls.jsonCapability.dirty&&validateForm.controls.jsonCapability.hasError('isJson')">json数据格式错误</div>
      </div>
    </div>
    <div nz-form-item nz-row>
      <div nz-form-control nz-col [nzSpan]="4" [nzOffset]="5">
        <button nz-button type="submit" class="login-form-button" [disabled]="!validateForm.valid" [nzType]="'primary'" [nzSize]="'default'">{{ btnText }}</button>
      </div>
      <div nz-form-control nz-col [nzSpan]="3">
        <button nz-button type="button" [nzType]="'default'" [nzSize]="'large'" (click)="handleCancel($event)"> 返 回 </button>
      </div>
    </div>
  </form>

    <button nz-button [nzType]="'default'" [nzSize]="'large'" (click)="handleCancel($event)">

</div>
