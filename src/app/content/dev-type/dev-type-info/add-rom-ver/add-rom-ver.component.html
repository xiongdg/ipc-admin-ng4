<div nz-row>
  <h4 style="text-align:center;">devTypeId: {{_devTypeId}}</h4>
  <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="add();validateForm.reset()">
    <div nz-form-item nz-row>
      <div nz-form-label  nz-col [nzSpan]="5">
        <label nz-form-item-required>版本号</label>
      </div>
      <div nz-form-control [nzValidateStatus]="validateForm.controls.version"  nz-col [nzSpan]="16">
        <nz-input formControlName="version" [nzPlaceHolder]="'version'" [nzSize]="'default'"></nz-input>
        <div nz-form-explain *ngIf="validateForm.controls.version.dirty&&validateForm.controls.version.hasError('required')">Please input your version!</div>
      </div>
    </div>
    <div nz-form-item nz-row>
      <div nz-form-label  nz-col [nzSpan]="5">
        <label nz-form-item-required>升级地址</label>
      </div>
      <div nz-form-control [nzValidateStatus]="validateForm.controls.updateAddress"  nz-col [nzSpan]="16">
        <nz-input formControlName="updateAddress" [nzPlaceHolder]="'updateAddress'" [nzSize]="'default'"></nz-input>
        <div nz-form-explain *ngIf="validateForm.controls.updateAddress.dirty&&validateForm.controls.updateAddress.hasError('required')">Please input your updateAddress!</div>
      </div>
    </div>
    <div nz-form-item nz-row>
        <div nz-form-label  nz-col [nzSpan]="5">
          <label>版本描述</label>
        </div>
        <div nz-form-control [nzValidateStatus]="validateForm.controls.updateDesp"  nz-col [nzSpan]="16">
          <nz-input formControlName="updateDesp" [nzPlaceHolder]="'updateDesp'" [nzSize]="'large'"></nz-input>
          <div nz-form-explain *ngIf="validateForm.controls.updateDesp.dirty&&validateForm.controls.updateDesp.hasError('required')">Please input your updateDesp!</div>
        </div>
      </div>
    <div nz-form-item nz-row>
      <div nz-form-control nz-col [nzSpan]="3" [nzOffset]="5">
        <button nz-button type="submit" class="login-form-button" [disabled]="!validateForm.valid" [nzType]="'primary'" [nzSize]="'default'">{{ btnText }}</button>
      </div>
      <div nz-form-control nz-col [nzSpan]="3">
          <button nz-button type="button" [nzType]="'default'" [nzSize]="'large'" (click)="handleCancel($event)"> 返 回 </button>
        </div>
    </div>
  </form>

</div>
